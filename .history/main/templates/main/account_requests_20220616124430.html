{% extends "main/base.html" %}

{% block title %}Account Requests{% endblock title %}

{% block content %}
<div class="container d-flex flex-row h-100">
	<div class="row">
		<div class="col">
			<h1>Account Requests</h1>
			<table style="background-color: gray;">
				<tr>
					<th>Full Name</th>
					<th>Email Address</th>
					<th></th>
				</tr>
				{% for x in list %}
					<td>
						{{x}}
					</td>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock content %}
